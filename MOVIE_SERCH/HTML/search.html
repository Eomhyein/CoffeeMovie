<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체보기 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/search.css" />
    <script type="module" src="../JS/search.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--평점 별 아이콘-->
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <img class="navbar-brand logo" src="../image/age/COFFEE_MOVIE.png" />
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="btn_submit" class="btn btn-outline-success" type="submit">
            검색
          </button>
        </form>
      </div>
    </nav>
    <div class="button">
      <p class="showQuery">오늘의 영화 전체보기</p>
      <button type="button" class="btn_name">이름순﹀</button>
      <button type="button" class="btn_new">최신순﹀</button>
      <button type="button" class="btn_recommended">평점순﹀</button>
    </div>
    <div id="cards" class="moiveBox row row-cols-1 row-cols-md-4 g-4"></div>
    <img class="loadingCat" src="https://media.tenor.com/qJRMLPlR3_8AAAAi/maxwell-cat.gif">
  </body>
</html>
