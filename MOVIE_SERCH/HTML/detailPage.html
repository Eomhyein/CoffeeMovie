<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/deatilPage.css" />
  </head>
  <body>
    <!--01_네비게이션-->
    <nav id="navbar" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <img class="home navbar-brand" src="../image/age/COFFEE_MOVIE.png" />
        <form class="d-flex">
          <input
            class="inputSearch form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="btn_submit" class="btn btn-outline-success" type="submit">
            검색
          </button>
        </form>
      </div>
    </nav>

    <!--02_1 영화 포스터, 간단한 내용 보여주기-->
    <div class="movieContainer"></div>

    <div class="underContainer">
    <!--아랫쪽 컨테이너들의 가장 외부 부모요소-->
    <div class="underButtonContainer">
      <!--주요정보,평점리뷰 이동버튼-->
      <span class="underButtonInfo">주요내용</span>
      <span class="underButtonReview">평점리뷰</span>
    </div>
    <div class="underBody">
      <!--주요정보 탭, 평점 리뷰 탭 -->
        <iframe
        class="youtube"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      <div class="underInfoForm">
        <!--주요 정보 탭 내부-->
      </div>
      <form class="underReviewForm" style="display: none">
        <!--평점리뷰 탭 내부-->
        <div class="form-floating">
          <!-- 평점리뷰 탭-->
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaName"></textarea>
          <label for="floatingTextareaName">이름</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">비밀번호</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" />
          <label for="floatingPasswordConfirm">비밀번호 확인</label>
        </div>
        <div>
          <input id="movieScoreInput" type="range" min="0" max="10" step="1" value="0" placeholder="평점" />
          <p id="movieScorePrint">평점을 매겨주세요</p>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaPoint"></textarea>
          <label for="floatingTextareaPoint">영화의 어떤 점이 좋았나요?</label>
        </div>
        <button class="glow-on-hover" id="saveReview" type="button">
          평점 작성
        </button>
      </form>
    </div>
    <div class="underOderBox">
      <!-- 선택 구현 과제 버튼을 display:none 으로 처리해 둠-->
      <button id="oderLastest" type="button">최신순</button>
      <button id="oderScore" type="button">평점순</button>
    </div>
    <!--아래 리뷰창-->
    <div class="underReviewContainer">
      
    </div>
    <div style="display: none;" class="greyScreen">
			<div class="UDbox">
				<!--기초 컨테이너-->
				<div class="updateBox" style="display: none;">
					<!--수정 작업시 보여질 컨테이너-->
					<h2>데이터를 수정합니다</h2>
					<input type="text" placeholder="수정할 이름" id="inputName">
					<input type="text" placeholder="수정할 내용" id="inputComment">
					<input id="ScoreInput" type="range" min="0" max="10" step="1" value="0" />
          <p id="ScorePrint">
            평점을 매겨주세요</p>
					<input type="password" placeholder="비밀번호" id="input_PW">
					<div class="btnBox">
						<button class="btnCancel" type="button">취소</button>
						<button class="btnSubmit" type="button" id="confirmUpdate">확인</button>
					</div>
				</div>
				<div style="display: none;" class="deleteBox">
					<!--삭제 작업시 보여질 컨테이너-->
					<h2>데이터를 삭제합니다</h3>
					<input type="password" placeholder="비밀번호" id="inputPW">
					<div class="btnBox">
						<button class="btnCancel" type="button">취소</button>
						<button class="btnSubmit" type="button" id="confirmDelete">확인</button>
					</div>
				</div>
			</div>
		</div>

  </body>
<script type="module" src="../JS/detailPage.js"></script>

</html>
